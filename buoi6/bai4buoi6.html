<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM ĐĂNG KÝ</title>
</head>
<body>
    <form action="form-handler.php" method="post">

        <h1>FORM ĐĂNG KÝ</h1>
        <p>Vui lòng điền đầy đủ thông tin để đăng ký.</p>
    
        <div class="form-group">
          <label for="ho">Họ</label>
          <input type="text" class="form-control" id="ho" name="ho" required>
        </div>
    
        <div class="form-group">
          <label for="ten">Tên</label>
          <input type="text" class="form-control" id="ten" name="ten" required>
        </div>
    
        <div class="form-group">
          <label for="ngaysinh">Ngày sinh</label>
          <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" required>
        </div>
    
        <div class="form-group">
          <label for="gioitinh">Giới tính</label>
          <select class="form-control" id="gioitinh" name="gioitinh" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="sdt">Số điện thoại</label>
          <input type="text" class="form-control" id="sdt" name="sdt" required pattern="[0-9]{10}">
        </div>
    
        <div class="form-group">
          <label for="sothich">Sở thích</label>
          <select class="form-control" id="sothich" name="sothich" required>
            <option value="Đọc sách">Đọc sách</option>
            <option value="Xem phim">Xem phim</option>
            <option value="Nghe nhạc">Nghe nhạc</option>
            <option value="Đá bóng">Đá bóng</option>
            <option value="Khác">Khác</option>
          </select>
        </div>
    
        <button type="submit" class="btn btn-primary">Đăng kí</button>
    
      </form>
</body>
</html>
